<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>ESP32</title>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form onsubmit='return send()'>
            <p style="float:left" id='frametime'>frametime: </p>
            <p style="float:left" id='response'></p>
            <p style="clear:both"></p>
            <button type="button" onclick='post("reset_all", true);'>Przywróć domyślne (wszystkie)</button>
            <button type="button" onclick='post("time");'>Wymuś synchronizację czasu</button>
            <button type="button" onclick='screenshot();'>Zrzut ekranu</button>
            <a href="/log">Logi</a>
            <a href="/ota">OTA</a>
            </br></br>
            <a id="canvas_a" style="display:none"><canvas id="canvas" width="480", height="320"></canvas></a>
            %general%
            <h1>Ustawienia graficzne</h1>
            <button type="button" onclick='post("reset_visual", true);'>Przywróć domyślne (w sekcji)</button>
            %visual%
            <h2>Wejścia analogowe</h2>
            <button type="button" onclick='post("reset_input", true);'>Przywróć domyślne (w sekcji)</button>
            <button type="button" onclick='calibration();'>Get calibration data</button>
            %input_table%
            <h2>Ustawienia danych</h2>
            <button type="button" onclick='post("reset_data", true);'>Przywróć domyślne (w sekcji)</button>
            %data_list%
        </form>
    </body>
</html>
