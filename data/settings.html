<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>ESP32</title>
        <meta charset='UTF-8'>
        <link rel="stylesheet" href="style.css">
        <script>

            %CONSTS%

            let hasChanged = Array(SETTINGS_SIZE).fill(false);

            window.onload = function init() {
                for(let i=0; i<SETTINGS_SIZE; i++) {
                    if(configurable[i] == 1) {
                        document.getElementById(i).addEventListener("change", () => {hasChanged[i] = true;});
                    }
                }
                for(let i=0; i<SETTINGS_SIZE; i++) {
                    if(configurable[i] == 1) {
                        document.getElementById(i).addEventListener("change", () => {send();});
                    }
                }
            }


            let source;

            function setEventSource() {
                if (!!window.EventSource) {
                    source = new EventSource('/events');

                    source.addEventListener('open', function(e) {
                        console.log("Events Connected");
                    }, false);

                    source.addEventListener('error', function(e) {
                        if (e.target.readyState != EventSource.OPEN) {
                            console.log("Events Disconnected");
                        }
                    }, false);

                    source.addEventListener('data', function(e) {
                        console.log("data", e.data);
                        const json = JSON.parse(e.data);
                        for(let i=0; i<7; i++) {
                            if(json.hasOwnProperty(i)) {
                                document.getElementById("voltage_" + i).innerText = "Odczytane napięcie: " + json[i][0] + "V";
                                document.getElementById("resistance_" + i).innerText = "Wyliczona oporność: " + json[i][1] + "Ω";
                                document.getElementById("value_" + i).innerText = "Wyliczona wartość: " + json[i][2];
                            } else {
                                document.getElementById("voltage_" + i).innerText = "Odczytane napięcie: 0V";
                                document.getElementById("resistance_" + i).innerText = "Wyliczona oporność: 0Ω;";
                                document.getElementById("value_" + i).innerText = "Wyliczona wartość: 0";
                            }
                        }
                    }, false);
                }
            }

            setEventSource();

        let responseTime = 0;

        function send() {
            source.close();
            let data = new FormData();

            for(let i=0; i<SETTINGS_SIZE; i++) {
                if(hasChanged[i] && configurable[i]) {
                    let type = document.getElementById(i).getAttribute("type");
                    switch (type) {
                        case "checkbox" : data.append(i, document.getElementById(i).checked ? 1 : 0);break;
                        default : data.append(i, document.getElementById(i).value);
                    }
                }
            }

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'settingsSet');
            xhr.onload = function() {
                if(this.response == "success") {
                    hasChanged.fill(false);
                    document.getElementById("response").style.color = "green";
                    document.getElementById("response").innerHTML = "Saved successfully";
                } else {
                    document.getElementById("response").style.color = "red";
                    document.getElementById("response").innerHTML = "Saving failed: " + this.status + " " + this.response;
                }
                console.log(this.status);
                responseTime = Date.now();
                setTimeout(function() {
                        if(Date.now() - responseTime >= 2000)
                            document.getElementById("response").innerHTML = "";
                    }, 2000);
            };
            xhr.send(data);
            setEventSource();
            return false;
        }

        function post(s, reload = false) {
            source.close();
            let xhr = new XMLHttpRequest();
            xhr.open('POST', s);
            if(reload)
                xhr.onload = function(){
                    console.log(this.status);
                    window.location.reload(true);
                };
            xhr.send(null);
            setEventSource();
        }

        function preset(i) {
            let preset = parseInt(document.getElementById('input_' + i + '_preset').value);

            let input = INPUT_BEGIN_BEGIN + i * INPUT_SETTINGS_SIZE;
            let data = DATA_BEGIN_BEGIN + i * DATA_SETTINGS_SIZE;

            let presets = Array(3);
            presets[0] = [0, 0, 0, "v",                                                         false, "", "u", 0 ,0 ,0]; //emptyy
            presets[1] = [null, null, null, "(r-3)/(160-3)*10",                                 true, "Oil press", "bar", 0 ,12 ,1]; //oil pressure
            presets[2] = [null, null, null, "3800*298.15/(3800+(298.15)*log(r/58000))-273.15",  true, "Oil temp", "°C", 30 ,150 ,1]; //oil pressure

            for(let i=0; i<INPUT_SETTINGS_SIZE + DATA_SETTINGS_SIZE; i++) {
                if(presets[preset][i] != null) {
                    if(i<INPUT_SETTINGS_SIZE)
                        document.getElementById(input + i).value = presets[preset][i];
                    else if(i==INPUT_SETTINGS_SIZE)
                        document.getElementById(data + i - INPUT_SETTINGS_SIZE).checked = presets[preset][i];
                    else
                        document.getElementById(data + i - INPUT_SETTINGS_SIZE).value = presets[preset][i];
                }
            }

            hasChanged.fill(true, input, input + INPUT_SETTINGS_SIZE);
            hasChanged.fill(true, data, data + DATA_SETTINGS_SIZE);
            send();
        }

        </script>
    </head>
    <body>
        <form onsubmit='return send()'>
<!--            <p style="float:left" id='frametime'>frametime: </p>-->
            <p style="float:left" id='response'></p>
            <p style="clear:both"></p>
            <button type="button" onclick='post("reset_all", true);'>Przywróć domyślne (wszystkie)</button>
            <button type="button" onclick='post("time");'>Wymuś synchronizację czasu</button>
            %general%
            <h2>Wejścia analogowe</h2>
            <button type="button" onclick='post("reset_input", true);'>Przywróć domyślne (w sekcji)</button>
            %input_table%
            <h2>Ustawienia danych</h2>
            <button type="button" onclick='post("reset_data", true);'>Przywróć domyślne (w sekcji)</button>
            %data_list%
        </form>
    </body>
</html>
