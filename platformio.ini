; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
board_build.partitions = min_spiffs.csv
framework = arduino
upload_port = COM12
monitor_speed = 115200
build_type = debug
build_flags = 
	-Wfatal-errors
	-std=c++11
	-std=gnu++11
	-DFIRMWARE=1,0,0
	-DFILESYSTEM=1,0,0
	-DUSER_SETUP_LOADED=1
	-DILI9481_DRIVER=1
	-DTFT_PARALLEL_8_BIT=1
	-DTFT_DC=15
	-DTFT_WR=4
	-DTFT_RD=2
	-DTFT_D0=12
	-DTFT_D1=13
	-DTFT_D2=26
	-DTFT_D3=25
	-DTFT_D4=17
	-DTFT_D5=16
	-DTFT_D6=27
	-DTFT_D7=14
	-DSMOOTH_FONT=1
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.0.2
	adafruit/Adafruit BusIO@^1.9.1
	bblanchon/ArduinoJson@^6.18.3
	robtillaart/ADS1X15@^0.3.1
	adafruit/RTClib@^1.14.1
	ottowinter/ESPAsyncWebServer-esphome@^1.3.0
	ayushsharma82/AsyncElegantOTA@^2.2.6
	sui77/rc-switch@^2.6.4
	https://github.com/autowp/arduino-mcp2515.git
	https://github.com/damiankaras2209/TFT_eSPI.git
;	https://github.com/Bodmer/TFT_eSPI.git#2.4.0-Beta
